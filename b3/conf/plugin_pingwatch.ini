[settings]
## interval - interval in second at which the plugin which check players for high pings
interval: 30
## max_ping - the maximum tolerated ping value in ms
max_ping: 500
## max_ping_duration - in second. For how long should a player have a too high ping for action to be taken
max_ping_duration: 90

[commands]
## The level required to use the !ci command
ci: 20
